<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Single</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <a href=""><img src="images/header/Logo.png" alt="Logo"></a>
                    <a href=""><img class="header__logo_1" src="images/header/LogoName.png" alt=""></a>
                </div>
                <div class="header__menu menu">
                        <nav class="menu__nav-bar">
                            <ul class="menu__list">
                             <li class="menu__item">
                                 <a href="" class="menu__link">About</a>
                             </li>
                             <li class="menu__item">
                                 <a href="" class="menu__link">News</a>
                             </li>
                             <li class="menu__item">
                                 <a href="" class="menu__link">Music</a>
                             </li>
                             <li class="menu__item">
                                 <a href="" class="menu__link">Media</a>
                             </li>
                             <li class="menu__item">
                                <a href="" class="menu__link">Tours</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Contacts</a>
                            </li>
                            </ul>
                        </nav>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__newSingle newSingle">
                <div class="newSingle__container">
                    <h1 class="newSingle__title">New Single</h1>
                    <h2 class="newSingle__songName">War For Love</h2>
                    <audio class="newSingle__song" src="music/Let me down slowly.mp3"></audio>
                    <div class="newSingle__body">
                        <div class="newSingle__playPause newSingle__playPause_1">
                            <img class="Play" src="images/newSingl/play-solid.svg" alt="">
                        </div>
                        <div class="newSingle__bar bar bar_2">
                            <div class="bar__progress"></div>
                        </div>
                        <div class="newSingle__time newSingle__time_3">
                            <span class="time1">00:00</span>
                            <span class="time3">-</span>
                            <span class="time2">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="newSingle__image">
                    <img src="images/header/Fone.jpg" alt="">
                </div>
            </section>
            <div class="page__advantage advantage">
                <div class="advantage__container">
                    <div class="advantage__grid">
                        <div class="advantage__item item-advantage">
                            <div class="item-advantage__image">
                                <a href="" class="tem-advantage__link">
                                    <img src="images/advantage/1.png" alt="">
                                </a>

                            </div>
                            <div class="item-advantage__body">
                                <div class="item-advantage__text">Working on my upcoming full-lenth
                                    album that`s releasing later this year.</div>
                            </div>
                        </div>
                        <div class="advantage__item item-advantage">
                            <div class="item-advantage__image">
                                <a href="" class="tem-advantage__link">
                                    <img src="images/advantage/1.png" alt="">
                                </a>

                            </div>
                            <div class="item-advantage__body">
                                <div class="item-advantage__text">Halloween vibes. <br> 
                                    Listen my new track!</div>
                            </div>
                        </div>
                        <div class="advantage__item item-advantage">
                            <div class="item-advantage__image">
                                <a href="" class="tem-advantage__link">
                                    <img src="images/advantage/1.png" alt="">
                                </a>

                            </div>
                            <div class="item-advantage__body">
                                <div class="item-advantage__text">WarForLove is OUT NOW!! <br>
                                    Stream it here!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
